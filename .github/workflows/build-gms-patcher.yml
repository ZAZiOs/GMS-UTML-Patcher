name: Build GMS-UTML-Patcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-patcher:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore GMS-Patcher/GMS-UTML-Patcher.csproj

    - name: Build and publish
      run: |
        dotnet publish GMS-Patcher/GMS-UTML-Patcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true --output ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: GMS-UTML-Patcher
        path: ./publish
