name: Build GMS-UTML-Patcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-patcher:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore GMS-Patcher/GMS-UTML-Patcher.csproj

    - name: Build and publish
      run: |
        dotnet publish GMS-Patcher/GMS-UTML-Patcher.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true --output ./publish

    - name: Zip published files
      run: Compress-Archive -Path ./publish/* -DestinationPath ./GMS-UTML-Patcher-win-x64.zip
      shell: powershell

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: Automated build release from main branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: GMS Patcher v1.0.${{ github.run_number }}
        files: ./GMS-UTML-Patcher-win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
